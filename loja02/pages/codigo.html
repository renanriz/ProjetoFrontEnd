<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/codigo.css">
    <title>Verificação de Senha</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="../images/mesa by beauty.jpg">
        </div>
        <div class="form-box">
            <h2>Verificação de Senha</h2>
            <p> Para continuar, conclua esta etapa de verificação. Enviamos um código para o e-mail insirido anteriomente. Insira-o abaixo.</p>
            <form action="#">
               
                <div class="input-group">
                    <label for="email">Insirir Código</label>
                    <input type="email" id="email" placeholder="Digite o código" required>
                </div>

                <div class="input-group">
                    <button>Enviar Código</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
